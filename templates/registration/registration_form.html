{% extends "vietskill/base.html" %}

{% load staticfiles %}

{% block title %} Sign up {% endblock %}

{% block content %}

    {# Page Heading #}
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Sign up</h1>
            <ol class="breadcrumb">
                <li>
                    <i class="fa fa-dashboard"></i> <a href="{% url 'index' %}">Dashboard</a>
                </li>
                <li class="active">
                    <i class="fa fa-spinner"></i> Register
                </li>
            </ol>
        </div>
    </div>{# /.row  #}

    <div class="row">
        <div class="col-md-3 col-lg-4">
        </div>
        <div class="col-md-6 col-lg-4">
            <form class="form-horizontal" role="form" method="post" action=".">
                {% csrf_token %}
                <div class="form-group input-group">
                    <span class="input-group-addon"><i class="fa fa-user fa-lg"></i></span>
                    <input class="form-control" placeholder="Username" id="id_username" maxlength="30"
                           name="username" type="text" required autofocus=""/>
                </div>

                <div class="form-group input-group">
                    <span class="input-group-addon"><i class="fa fa-envelope fa-lg"></i></span>
                    <input class="form-control" placeholder="E-mail" id="id_email" maxlength="254"
                           name="email" type="email" required autofocus=""/>
                </div>

                <div class="form-group input-group">
                    <span class="input-group-addon"><i class="fa fa-unlock-alt fa-lg"></i></span>
                    <input class="form-control" placeholder="Password" id="id_password1" name="password1"
                           type="password" required/>
                </div>

                <div class="form-group input-group">
                    <span class="input-group-addon"><i class="fa fa-lock fa-lg"></i></span>
                    <input class="form-control" placeholder="Password again" id="id_password2" name="password2"
                           type="password" required/>
                </div>
                {% comment %}<div class="form-group">
                    <label class="control-label col-sm-2" for="id_username"><i class="fa fa-user fa-lg"></i></label>

                    <div class="col-sm-10">
                        <input class="form-control" placeholder="Username" id="id_username" maxlength="30"
                               name="username" type="text" required autofocus=""/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="id_email"><i class="fa fa-envelope fa-lg"></i></label>

                    <div class="col-sm-10">
                        <input class="form-control" placeholder="E-mail" id="id_email" maxlength="254"
                               name="email" type="email" required autofocus=""/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="id_password1"><i class="fa fa-lock fa-lg"></i></label>

                    <div class="col-sm-10">
                        <input class="form-control" placeholder="Password" id="id_password1" name="password1"
                               type="password" required/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="id_password2"><i class="fa fa-unlock fa-lg"></i></label>

                    <div class="col-sm-10">
                        <input class="form-control" placeholder="Password again" id="id_password2" name="password2"
                               type="password" required/>
                    </div>
                </div>
{% endcomment %}
                <div class="form-group">
                    <button type="submit" class="btn btn-lg btn-primary btn-block">Sign up</button>

                </div>
            </form>
        </div>
        <div class="col-md-3 col-lg-4">
        </div>
    </div>{# /.row  #}

{% endblock %}
