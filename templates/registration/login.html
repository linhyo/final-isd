{% extends "vietskill/base.html" %}

{% load staticfiles %}

{% block title %} Login {% endblock %}

{% block content %}

    {# Page Heading #}
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Login</h1>
            <ol class="breadcrumb">
                <li>
                    <i class="fa fa-dashboard"></i> <a href="{% url 'index' %}">Dashboard</a>
                </li>
                <li class="active">
                    <i class="fa fa-sign-in"></i> Login
                </li>
            </ol>
        </div>
    </div>{# /.row  #}

    <div class="row">
        <div class="col-lg-4">
        </div>
        <div class="col-lg-4">

            <form class="form-signin form-horizontal" role="form" method="post" action=".">
                {% csrf_token %}
                <div class="form-group input-group">
                    <span class="input-group-addon"><i class="fa fa-user fa-lg"></i></span>
                    <input class="form-control" placeholder="Username" id="id_username" maxlength="30"
                           name="username" type="text" required autofocus=""/>
                </div>

                <div class="form-group input-group">
                    <span class="input-group-addon"><i class="fa fa-lock fa-lg"></i></span>
                    <input class="form-control" placeholder="Password" id="id_password" name="password"
                           type="password" required/>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-lg btn-primary btn-block">Sign in</button>
                    <input type="hidden" name="next" value="{{ next }}"/>
                </div>

            </form>
            {# /.form-signin  #}
            <br>

            <p class="text-center">Not a member? <a href="{% url 'registration_register' %}">Register now</a>!</p>

        </div>
        <div class="col-lg-4">
        </div>
    </div>{# /.row  #}
{% endblock %}
