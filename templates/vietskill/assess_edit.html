{% extends "vietskill/base.html" %}

{% load staticfiles %}

{% block title %} Assessment {% endblock %}

{% block content %}

    {# Page Heading #}
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Assessment</h1>
            <ol class="breadcrumb">
                <li>
                    <i class="fa fa-dashboard"></i> <a href="{% url 'index' %}">Dashboard</a>
                </li>
                <li class="active">
                    <i class="fa fa-graduation-cap"></i> <a href="{% url 'assess' %}">Assessment</a>
                </li>
            </ol>
        </div>
    </div>{# /.row  #}

    <div class="row">
        <div class="col-lg-12">
            <form method="POST" class="post-form">{% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="save btn btn-primary">Save</button>
                <a href="{% url 'assess' %}"><button type="submit" class="save btn btn-default">Cancel</button></a>
            </form>
        </div>
    </div>


{% endblock %}
