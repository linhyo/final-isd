{% extends "vietskill/base.html" %}

{% load staticfiles %}

{% block title %} New Profile {% endblock %}

{% block content %}

    {# Page Heading #}
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">New Profile</h1>
            <ol class="breadcrumb">
                <li>
                    <i class="fa fa-dashboard"></i> <a href="{% url 'index' %}">Dashboard</a>
                </li>
                <li>
                    <i class="fa fa-group"></i> <a href="{% url 'profile_all' %}">Staff Profile</a>
                </li>
                <li class="active">
                    <i class="fa fa-plus"></i> Profile
                </li>
            </ol>
        </div>
    </div>{# /.row  #}

    <div class="row">
        <div class="col-md-3 col-lg-3">
        </div>
        <div class="col-md-6 col-lg-6 text-center">
            <form method="POST" class="profile-form form-horizontal" role="form">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="save btn btn-primary">Save</button>
                <a href="{% url 'profile_all' %}"><button type="submit" class="save btn btn-default">Cancel</button></a>
            </form>
        </div>
        <div class="col-md-3 col-lg-3">
        </div>
    </div>{# /.row  #}

{% endblock %}
