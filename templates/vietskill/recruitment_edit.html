{% extends "vietskill/base.html" %}

{% load staticfiles %}

{% block title %} Recruitment {% endblock %}

{% block content %}

    {# Page Heading #}
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Recruitment</h1>
            <ol class="breadcrumb">
                <li>
                    <i class="fa fa-dashboard"></i> <a href="{% url 'index' %}">Dashboard</a>
                </li>
                <li class="active">
                    <i class="fa fa-rocket"></i> <a href="{% url 'recruit' %}">Recruitment</a>
                </li>
            </ol>
        </div>
    </div>{# /.row  #}

    <div class="row">
        {% comment %}        <div class="col-md-3 col-lg-3">
        </div>
        <div class="col-md-6 col-lg-6 text-center">
            <form method="POST" class="recruitment-form form-horizontal" role="form" action=".">
                {% csrf_token %}

                <div class="form-group">
                    <label class="control-label col-sm-4" for="id_title">Title:</label>

                    <div class="col-sm-8">
                        <input id="id_title" class="form-control" maxlength="50" name="title" type="text" value=""/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-4" for="id_content">Content:</label>

                    <div class="col-sm-8">
                        <textarea cols="40" id="id_content" class="form-control" name="content" rows="10"></textarea>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-4" for="id_release_date">Title:</label>

                    <div class="col-sm-8">
                        <input id="id_release_date" class="form-control" name="release_date" type="text" value=""/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-4" for="id_expiry_date">Title:</label>

                    <div class="col-sm-8">
                        <input id="id_expiry_date" class="form-control" name="expiry_date" type="text" value=""/>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="save btn btn-primary">Save</button>
                        <a href="{% url 'recruit' %}"><button type="submit" class="save btn btn-default">Cancel</button></a>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-3 col-lg-3">

        </div>{% endcomment %}
        <div class="col-lg-12">
            <form method="POST" class="recruitment-form" action=".">{% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="save btn btn-primary">Save</button>
                <a href="{% url 'recruit' %}"><button type="submit" class="save btn btn-default">Cancel</button></a>
            </form>
        </div>
    </div>

{% endblock %}
