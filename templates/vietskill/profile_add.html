{% extends "vietskill/base.html" %}

{% load staticfiles %}

{% block title %} New Profile {% endblock %}

{% block content %}

    {# Page Heading #}
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">New Profile</h1>
            <ol class="breadcrumb">
                <li>
                    <i class="fa fa-dashboard"></i> <a href="{% url 'index' %}">Dashboard</a>
                </li>
                <li>
                    <i class="fa fa-group"></i> <a href="{% url 'profile_all' %}">Staff Profile</a>
                </li>
                <li class="active">
                    <i class="fa fa-plus"></i> New Profile
                </li>
            </ol>
        </div>
    </div>{# /.row  #}

    <div class="row">
        <div class="col-md-3 col-lg-3">
        </div>
        <div class="col-md-6 col-lg-6 text-center">
            <form method="POST" class="profile-form form-horizontal" role="form">
                {% csrf_token %}

                <div class="form-group">
                    <label class="control-label col-sm-4" for="id_name">Name:</label>

                    <div class="col-sm-8">
                        <input id="id_name" class="form-control" maxlength="128" name="name" type="text"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-4" for="id_birthday">Birthday:</label>

                    <div class="col-sm-8">
                        <input id="id_birthday" class="form-control" name="birthday" type="text"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-4" for="id_sex">Sex:</label>

                    <div class="col-sm-8">
                        <select id="id_sex" class="form-control" name="sex">
                            <option value="" selected="selected">---------</option>
                            <option value="M">Male</option>
                            <option value="F">Female</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-4" for="id_position">Position:</label>

                    <div class="col-sm-8">
                        <input id="id_position" class="form-control" maxlength="128" name="position" type="text"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-4" for="id_email">Email:</label>

                    <div class="col-sm-8">
                        <input id="id_email" class="form-control" maxlength="75" name="email" type="email"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-4" for="id_address">Address:</label>

                    <div class="col-sm-8">
                        <input id="id_address" class="form-control" maxlength="128" name="address" type="text"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-4" for="id_phone_number">Phone number:</label>

                    <div class="col-sm-8">
                        <input id="id_phone_number" class="form-control" maxlength="11" name="phone_number" type="text"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-4" for="id_picture">Picture:</label>

                    <div class="col-sm-8">
                        <input id="id_picture" name="picture" type="file"/>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="save btn btn-primary">Save</button>
                        <button type="submit" class="save btn btn-default">Cancel</button>
                    </div>
                </div>
                {# {{ form.as_p }}#}
            </form>
        </div>
        <div class="col-md-3 col-lg-3">
        </div>
    </div>{# /.row  #}

{% endblock %}
