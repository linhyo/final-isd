{% extends "vietskill/base.html" %}

{% load staticfiles %}

{% block title %} Absent day {% endblock %}

{% block content %}

    {# Page Heading #}
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Absent day</h1>
            <ol class="breadcrumb">
                <li>
                    <i class="fa fa-dashboard"></i> <a href="{% url 'index' %}">Dashboard</a>
                </li>
                <li>
                    <i class="fa fa-gears"></i> <a href="#">Statistics</a>
                </li>
                <li class="active">
                    <i class="fa fa-area-chart"></i> Absent day
                </li>
            </ol>
        </div>
    </div>{# /.row  #}

    <div class="row">
        <div class="col-lg-12 text-center">
            <div id="chartContainer" style="height: 400px; width: 100%;"></div>
        </div>
    </div>{# /.row  #}
    <script type="text/javascript">
        window.onload = function () {
            var chart = new CanvasJS.Chart("chartContainer",
                    {
                        title: {
                            text: "Absent hour with popular reason"
                        },
                        axisY: {
                            includeZero: false
                        },
                        axisX: {
                            valueFormatString: "MMM",
                            interval: 1,
                            intervalType: "month"
                        },
                        data: [
                            {
                                type: "spline",
                                indexLabelFontColor: "orangered",
                                dataPoints: [
                                    { x: new Date(2014, 00, 1), y: 1352 },
                                    { x: new Date(2014, 01, 1), y: 1514, indexLabel: "Exams" },
                                    { x: new Date(2014, 02, 1), y: 1321 },
                                    { x: new Date(2014, 03, 1), y: 1163 },
                                    { x: new Date(2014, 04, 1), y: 950, indexLabel: "Holiday Season"},
                                    { x: new Date(2014, 05, 1), y: 1201 },
                                    { x: new Date(2014, 06, 1), y: 1186 },
                                    { x: new Date(2014, 07, 1), y: 1281, indexLabel: "New Session" },
                                    { x: new Date(2014, 08, 1), y: 1438 },
                                    { x: new Date(2014, 09, 1), y: 1305 },
                                    { x: new Date(2014, 10, 1), y: 1480, indexLabel: "Terms" },
                                    { x: new Date(2014, 11, 1), y: 1391 }
                                ]
                            }
                        ]
                    });

            chart.render();
        }
    </script>
    <script type="text/javascript" src="{% static 'js/canvasjs.min.js' %}"></script>
{% endblock %}
